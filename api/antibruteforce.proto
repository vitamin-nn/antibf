syntax = "proto3";

//import "google/protobuf/timestamp.proto";

option go_package=".;grpc";

message CheckAuthRequest {
    string login = 1;
    string password = 2;
    string ip = 3;
}

message CheckAuthResponse {
    oneof result {
        bool ok = 1;
        string error = 2;
    }
}

service AntiBruteforceService {
    rpc CheckRequest(CheckAuthRequest) returns (CheckAuthResponse) {}
}